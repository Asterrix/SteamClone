<div class="slideshow-wrapper">
  <div class="global-container">
    <div class="slideshow">

      <!-- Slider Control Buttons -->
      <button (click)="handleSlideshowMovement(Direction.Previous)" class="control-button left-arrow">
        <img alt="" height="40" ngSrc="assets/chevron_left.svg" width="32"/>
      </button>
      <button (click)="handleSlideshowMovement(Direction.Next)" class="control-button right-arrow">
        <img alt="" height="40" ngSrc="assets/chevron_right.svg" width="32"/>
      </button>

      <div class="media-scroller">
        <div *ngFor="let capsule of capsules.slice(counter, counter + shownCapsules)" class="capsule">
          <a routerLink="">
            <img [alt]="capsule.alt" [ngSrc]="capsule.imageSrc" height="448" width="374"/>
            <div class="price-container">
              <p class="discount">-20%</p>
              <div class="price">
                <p class="original-price">$49,99</p>
                <p>$39,99</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="carousel-thumbs">
        <div *ngFor="let _ of capsules.slice(counter, counter + shownCapsules); let i = index"
             [ngClass]="{'active' : i === activeCapsuleIndex}"></div>
      </div>
    </div>
  </div>
</div>
