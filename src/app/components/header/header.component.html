<!-- Mobile Header -->
<ng-container *ngIf="mobileView; else desktopView">
  <header class="header header__mobile">
    <div class="header__content header__content__mobile">
      <div (click)="toggleSidebar()" class="header__menu">
        <img alt="Menu" height="36" ngSrc="assets/header_menu_hamburger.png" width="41"/>
      </div>
      <div class="header__logo">
        <img alt="Logo" height="36" ngSrc="assets/header_logo.png" priority="" width="156"/>
      </div>
    </div>
  </header>

  <ng-template [ngIf]="sidebarOpen">
    <div [@dumbParent]="" class="sidebar">
      <div [@slideRight]="" class="sidebar__container">
        <div class="sidebar__content">
          <a class="sidebar__item" routerLink="">Login</a>
          <a class="sidebar__item" routerLink="">Store</a>
          <a class="sidebar__item" routerLink="">Community</a>
          <a class="sidebar__item" routerLink="">Support</a>
        </div>
        <div class="sidebar__footer">
          <div class="sidebar__logo">
            <img alt="Logo" height="26" ngSrc="assets/logo_valve_footer.png" priority="" width="92">
          </div>
          <p class="sidebar__copyright">
            &copy; Valve Corporation. All rights reserved.
            All trademarks are property of their respective owners in the US and other countries.
          </p>
        </div>
      </div>
      <div (click)="toggleSidebar()"></div>
    </div>
  </ng-template>
</ng-container>
<!-- End Mobile Header -->

<!-- Desktop Header -->
<ng-template #desktopView>
  <header class="header header__desktop">
    <div class="header__container">
      <div class="header__logo">
        <a routerLink="">
          <img ngSrc="assets/header_logo.png" alt="" height="40" width="176"/>
        </a>
      </div>
      <div class="header__content header__content__desktop">
        <a routerLink="" class="content__item">Store</a>
        <a routerLink="" class="content__item">Community</a>
        <a routerLink="" class="content__item">About</a>
        <a routerLink="" class="content__item">Support</a>
      </div>
      <div class="action__menu">
        <a routerLink="" class="action__menu__item">
          <img ngSrc="assets/btn_header_installsteam_download.png" alt="Install Steam" height="13" width="15"/>
          Install Steam
        </a>
        <a routerLink="" class="action__menu__login">Login</a>
      </div>
    </div>
  </header>
</ng-template>
<!-- End Desktop Header -->
